    <h1 class="ptitle" itemprop="name headline">错拿流年</h1>
    <p class="pubtime"><time datetime="2015-03-11T09:30:20+08:00" itemprop="datePublished">Mar 11, 2015</time><span style="padding-left:30px;">浏览量 :</span><span data-hk-page="current" style="padding-left:5px;padding-right:5px;"></span>次</p>
  </header>
<div class="contant">
    <p>闲来无聊，赋诗一首！</p>

<div style="width:1000px;">
<center>止水般的相识</center>
<center>缘于一次次的擦肩而过  </center>
<center>那些不经意间倾负的韶华  </center>
<center>在是是非非中知晓  </center>
<center>而我 不再执着对与不对  </center>
 <br />
 
<center>绯色缠绵的爱  </center>
<center>用心灵去细细感受  </center>
<center>世间的万物皆可抛弃  </center>
<center>只愿    </center>
<center>携子共赴余生  </center>
  <br />
 
<center>无明的等待  </center>
<center>在寥寥中继续着  </center>
<center>此时 一段形色简单的缘  </center>
<center>被微风慢慢吹散  </center>
<center>是我负了你 还是你负了我   </center>
  <br />
<center>停步回首  </center>
 <center> 关于爱情   </center>
<center>说与做之间 咫尺天涯  </center>
<center>而我 错拿流年当你  </center>
<center>乱了浮生  </center><div>
</div></div>
