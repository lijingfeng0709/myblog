---
layout: default
---
<article>

  <header>
    <h1 class="ptitle" itemprop="name headline">{{ page.title }}</h1>
    <p class="pubtime"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time><span style="padding-left:30px;">浏览量 :</span><span data-hk-page="current" style="padding-left:5px;padding-right:5px;"></span>次{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
<div class="contant">
    {{ content }}
</div>
</article>
